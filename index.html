<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <section class="container">
            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Search City">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>
            <div class="not-found">
                <figure>
                    <img src="images/404.png" alt="Error 404: Not found">
                    <figcaption>
                        Invalid Location!
                    </figcaption>
                </figure>
            </div>
            <div class="weather-box">
                <img src="">
                <p class="temperature"></p>
                <p class="description"></p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
